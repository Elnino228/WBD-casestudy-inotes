<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/types/create">Create new notetype</a>
<h1>Notetype list</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <th:block th:each="type : ${types}">
        <tr>
            <td th:text="${type.name}"></td>
            <td><a th:href="@{/types/edit/__${type.id}__ }">Edit</a> | <a th:href="@{/types/delete/__${type.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
